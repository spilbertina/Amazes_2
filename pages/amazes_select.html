<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Amazes select</title>
</head>

<body class="body">

    <div class="page">

         <header class="header">
            <!-- написан общий класс для навигации в хеддере и футере, чтобы сразу добавить цвет в оба места-->
            <nav class="navigation">
                <!-- написан общий класс для логотипа в хеддере и футере-->
                <a class="link link__logo" href="#" target="_self">
                    AMAZES
                </a>
                <a class="link link__social" href="#" target="_blank">
                    <img src="../image/VkontakteLogo.svg" alt="" class="link__img_social">
                </a>
            </nav>

        </header>

        <main class="content">

            <section class="select">
                <div class="select__column">
                    <h1 class="select__title">Задаём параметры лабиринта</h1>
                    <form class="select__form" action="">
                    </form>
                    <button class="button">
                        <a class="link link__button" href="#" target="_self">Напечатать
                        </a>
                    </button>
                </div>
                <div class="select__pictures"></div>
            </section>
        </main>

        <footer class="footer">
            <nav class="navigation">
                <a class="link link__logo" href="#" target="_self">
                    AMAZES
                </a>
                <a class="link link__social" href="#" target="_blank">
                    <img src="../image/VkontakteLogo.svg" alt="" class="link__img_social">
                </a>
            </nav>
        </footer>

    </div>
</body>
</html>
