<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Amazes select</title>
</head>

<body class="body">

    <div class="page">

        <header class="header">
            <!-- написан общий класс для навигации в хеддере и футере, чтобы сразу добавить цвет в оба места-->
            <a class="link link__logo" href="#" target="_self">
                AMAZES
            </a>
            <a class="link link__social" href="#" target="_blank">
                <img src="../image/VkontakteLogo.svg" alt="" class="link__img_social">
            </a>

        </header>

        <main class="content">

            <section class="select grid">
                <div class="select__column">
                    <h1 class="select__title">Задаём параметры лабиринта</h1>
                    <form class="form" action="">
                        <label class="form__lable" for="size">Размер</label>
                        <input class="form__input" type="range" name="size" min="0" max="5">
                        <div class="form__steps">
                            <p class="paragraph paragraph_small">Меньше</p>
                            <p class="paragraph paragraph_small">Больше</p>
                        </div>
                        <label class="form__lable" for="size">Сложность</label>
                        <input class="form__input" type="range" name="complexity" min="0" max="5">
                        <div class="form__steps">
                            <p class="paragraph paragraph_small">Проще</p>
                            <p class="paragraph paragraph_small">Сложнее</p>
                        </div>
                        <button class="button button_big">Напечатать</button>
                    </form>
                </div>
                <div class="select__pictures">
                    <img src="../image/ maze.png" alt="Лабиринт">
                </div>
            </section>
        </main>

        <footer class="footer">
            <a class="link link__logo" href="#" target="_self">
                AMAZES
            </a>
            <a class="link link__social" href="#" target="_blank">
                <img src="../image/VkontakteLogo.svg" alt="" class="link__img_social">
            </a>
        </footer>

    </div>
</body>

</html>
